<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Drogarias Ginobiotta</title>
  <style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .container h2 {
      font-size: 28px;
      margin-bottom: 40px;
    }
    .addresses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .address-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .address-box a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 40px;
      border-radius: 12px;
    }

    h2{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagens do Ginobiotta -->
    <img src="img/Captura de tela 2025-07-02 201234.png" alt="Ginobiotta 1" width="200" height="200"/>
    <img src="img/probiotico_biotta_25bi_10_capsulas_92173_1_8d6abdc8fad634ad98b0abfa985cfea1.webp" alt="Ginobiotta 2" width="200" height="200"/>

    <!-- Quadro central -->
    <h2>Escolha A DROGARIA mais próxima de você:</h2>
    <div class="addresses">
        <div class="address-box">
        <a href="https://www.google.com/maps/search/?api=1&query=Rua+Antonio+Paganini+364,+Ch%C3%A1cara+Cruzeiro+do+Sul,+SP">Rua Antonio Paganini 364, Chácara Cruzeiro do Sul - SP</a>
      </div> 
       <br> <div class="address-box">
        <a href="https://www.google.com/maps/search/?api=1&query=Avenida+Waldemar+Calor+Pereira+726,+Vila+Talarico">Avenida Waldemar Calor Pereira, 726, Vila Talarico</a>
      </div> 
      <div class="address-box">
        <a href="https://www.google.com/maps/search/?api=1&query=Avenida+Amador+Bueno+da+Veiga+2404,+Penha+de+Fran%C3%A7a">Avenida Amador Bueno da Veiga, 2404, Penha de França</a>
      </div> 
      <br> <div class="address-box">
        <a href="https://www.google.com/maps/search/?api=1&query=Avenida+S%C3%A3o+Miguel+2123,+Vila+Marieta">Avenida São Miguel, 2123, Vila Marieta</a>
      </div>
    </div>
  </div>
</body>
</html>
