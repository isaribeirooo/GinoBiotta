<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Drogarias Ginobiotta</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .container h2 {
      font-size: 6vw;
      margin: 40px 0;
      color: #333;
    }
    .addresses {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .address-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .address-box a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 4vw;
      word-wrap: break-word;
    }
    @media (min-width: 600px) {
      .addresses {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .address-box {
        flex: 1 1 40%;
        max-width: 45%;
      }
      .container h2 {
        font-size: 28px;
      }
      .address-box a {
        font-size: 16px;
      }
    }
    h2{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagens do Ginobiotta -->

    <!-- Quadro central -->

      </div> 
       <br> <div class="address-box">

    </div>
  </div>
</body>
</html>
